<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        .bg {
            position: fixed;
            opacity: 0.8;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .one {
            padding: 70px 0;
            border: 1px dashed rgba(150, 241, 245, 0.304);
        }

        h3 {
            text-align: center;
        }

        p {
            color: rgb(0, 255, 204);
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="gaze.jpg.jpg" class="bg" alt="gaze"><br>
    <div class="one">
        <div>
            <h3>中南大学信息门户</h3>
        </div>
        <div>
            <p>您的邮箱 <input type="text"></p>
        </div>
        <div>

        </div>

            <p>您的性别

                女 <input type="radio" name="sex">
                robot<input type="radio" name="sex">
            </p>
        </div>
        <div>
            <p>
                生日
                年
                <select>
                    <option>请选择</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                月
                <select>
                    <option>请选择</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                日
                <select>
                    <option>请选择</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </p>
            <div>
                <p>所在地区 <input type="text"></p>
            </div>
            <div>
                <p>个人简介 <input type="textarea"></p>
            </div>
            <div>
                <p><input type="button" value="立即注册"></p>
            </div>
            <div>
                <p><input type="radio"> 我同意并遵守相关协定</p>
            </div>
        </div>
    </div>
</body>

</html>
