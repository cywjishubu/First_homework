<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <style>
        td {
            font-weight: bold;
            font-style: italic;
            color: hotpink;
        }

        h1 {
            color: crimson;
            text-align: center;
        }

        body {
            background-image: url(central-south-university-1828426_1920.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <h1>22届班委信息记录</h1>
    <table align="center" border="1" cellpadding="5px" cellspacing="5px">
        <td>
            <table>
                <thead>
                    <tr>
                        <td>name</td>
                        <td><input type="text"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>schoolnumber</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>position</td>
                        <td>
                            <select>
                                <option>请选择</option>
                                <option>班长</option>
                                <option>副班长</option>
                                <option>组织委员</option>
                                <option>宣传委员</option>
                                <option>文体委员</option>
                                <option>心生委员</option>
                                <option>学习委员</option>
                                <option>双创委员</option>
                                <option>团支书</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>phone number</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>sex</td>
                        <td>boy <input type="radio" name="sex"> girl <input type="radio" name="sex"></td>
                    </tr>
                    <tr>
                        <td>兴趣爱好</td>
                        <td><input type="textarea"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="提交"></td>
                    </tr>
                </tbody>
            </table>
        </td>
    </table>
</body>

</html>
